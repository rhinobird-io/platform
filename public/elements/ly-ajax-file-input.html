<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-label/core-label.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<polymer-element name="ly-ajax-file-input">
  <template>
    <style type="text/css">
      paper-fab.blue {
        background: #5677fc;
      }

      #fileInput{
        display: none;
      }

      ul {
        display: inline-block;
        list-style-type: none;
      }

      [invisible] {
        visibility: hidden;
      }
    </style>
    <paper-fab mini icon="file-upload" class="blue" on-click="{{onClick}}"></paper-fab>
    <ul>
      <li><core-label>{{fileName}}</core-label></li>
      <li invisible?={{!progress}}><paper-progress value="{{progress}}"></paper-progress></li>
    </ul>
    <input type="file" id="fileInput" on-change="{{fileChange}}">
  </template>
  <script>
    Polymer({
      onClick: function(){
        var elem = this.$.fileInput;
        if(elem && document.createEvent) { // sanity check
          var evt = document.createEvent("MouseEvents");
          evt.initEvent("click", true, false);
          elem.dispatchEvent(evt);
        }
      },
      fileChange: function(e) {
        var file = e.target.files[0];
        if(!file){
          this.fileName = "";
        } else{
          var self = this;
          this.fileName = file.name;
          var formData = new FormData();
          formData.append("file", file);

          var xhr = new XMLHttpRequest();
          xhr.upload.addEventListener('progress', function(e){
            var done = e.position || e.loaded, total = e.totalSize || e.total;
            self.progress = Math.floor(done/total*1000)/10;
          });
          xhr.open('POST', "/upload", true);
          xhr.send(formData);
        }
      }
    });
  </script>
</polymer-element>
