<polymer-element name="display-default-message" attributes="text">

<template>
	<template repeat="{{t in processedText}}">
		<p>{{t}}</p>
	</template>
</template>

<script>
	Polymer({
		processedText : [],
		domReady: function(){
			this.processedText = this.text.split("\n");
		}, 
	});
</script>
</polymer-element>
