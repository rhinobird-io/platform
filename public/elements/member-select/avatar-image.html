<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../app-globals/app-globals.html">

<polymer-element name="avatar-image" attributes="userid size default">
    <template>
        <style>

            :host.small {
                font-size: small;
            }
        </style>
        <core-ajax id="getGravatar"
                   url="/platform/gravatar/{{userid}}"
                   handleAs="json"
                   on-core-response="{{handleResponse}}"></core-ajax>
        <template if="{{$.globals.values.memberCache[userid] && default && size}}">
            <img src="{{$.globals.values.memberCache[userid].url}}?d={{default}}&s={{size}}" width="{{size}}" height="{{size}}"/>
        </template>
        <app-globals id="globals"></app-globals>
    </template>
    <script>
        (function() {
            var memberCache = {};
            xhr = new XMLHttpRequest();
            xhr.onload = function(){
                var result = JSON.parse(this.responseText);
                for(var i=0; i<result.length; i++) {
                    memberCache[result[i].id] = result[i];
                }
            };
            xhr.open("GET", "/platform/gravatars", true);
            xhr.send();
            Polymer({

                ready: function() {

                    if (!this.$.globals.values.memberCache) {
                        this.$.globals.values.memberCache = memberCache;
                        this.fire("avatar-ready");
                    }
                },

                domReady: function() {
                    if (!this.size) {
                        this.size = 15;
                    }

                    if (!this.default) {
                        this.default = "identicon";
                    }
                },

                useridChanged: function (oldValue, newValue) {
                    if (!newValue) {
                        this.gravatar = {};
                    } else {
                        this.gravatar = this.$.globals.values.memberCache[newValue];
                        if (!this.gravatar) {
                            this.$.getGravatar.go();
                        } else {
                            this.fire("avatar-ready");
                        }
                    }

                },
                handleResponse: function (event, detail, target) {
                    this.gravatar = detail.response;
                    this.$.globals.values.memberCache[this.userid] = detail.response;
                    this.fire("avatar-ready");
                }
            });
        })();
    </script>
</polymer-element>
