<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-item/core-item.html">
<link rel="import" href="../html-echo/html-echo.html">
<link rel="import" href="../../bower_components/polymer-filters/polymer-filters.html">
<link rel="import" href="../app-globals/app-globals.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../../bower_components/core-list/core-list.html">
<link rel="import" href="../member-select/member-element.html">

<polymer-element name="dashboard-record" attributes="record">
    <template>
        <style>
            .time {
                font-size: small;
                color:dimgrey;
            }
        </style>
        <core-item>
            <div flex>
                <div class="time" horizontal layout center><member-element userid="{{record.from_user_id}}" menu="true"></member-element> {{record.created_at | date('yyyy-MM-dd HH:mm')}}</div>
                <div class="content"><html-echo html="{{record.content}}"></html-echo></div>
            </div>
        </core-item>
    </template>
    <script>
        Polymer();
    </script>
</polymer-element>

<polymer-element name="dashboard-records" attributes="record">
    <template>
        <style>
            core-list {
                height: 300px;
            }
            dashboard-record {

                padding: 10px;
            }
        </style>
        <app-globals id="globals"></app-globals>
        <template if="{{$.globals.values.currentUser}}">
            <core-ajax id="getDashboardRecord"
                    auto
                    url="/platform/users/{{$.globals.values.currentUser.id}}/dashboard_records"
                    handleAs="json"
                    response="{{records}}"></core-ajax>
        </template>
        <core-list data="{{records}}">
            <template>
                <dashboard-record record="{{model}}"></dashboard-record>
            </template>
        </core-list>
    </template>
    <script>
        Polymer({
        });
    </script>
</polymer-element>
