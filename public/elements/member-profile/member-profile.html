<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dropdown/paper-dropdown.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/core-icons/social-icons.html">
<link rel="import" href="../member-select/member-element.html">

<polymer-element name="member-profile" attributes="username">
    <template>
        <style>
            .container {
                padding: 1em;
            }
            #dropdown {
                width: 200px;
            }
            :host {
                white-space: normal;
            }
        </style>
        <content select=".trigger" on-tap="{{toggle}}"></content>
        <paper-dropdown id="dropdown" layered>
            <div layout vertical>
                <div class="container">
                    <member-element view="custom" username="{{username}}"></member-element>
                </div>
                <paper-item>
                    <core-icon icon="social:person"></core-icon>
                    View Profile
                </paper-item>
            </div>
        </paper-dropdown>
    </template>
    <script>
        Polymer({
            toggle: function () {
                this.$.dropdown.toggle();
            }
        });
    </script>
</polymer-element>
