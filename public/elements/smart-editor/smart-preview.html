<link rel="import" href="/platform/bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="/platform/bower_components/core-animated-pages/transitions/cross-fade.html">
<link rel="import" href="/platform/bower_components/core-icon/core-icon.html">
<link rel="import" href="/platform/bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="/platform/bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="smart-editor.html">
<link rel="import" href="smart-display.html">

<polymer-element name="smart-preview" attributes="selected value rows maxRows">
    <template>
        <style>
            paper-tab::shadow #ink {
                color: #3F51B5;
            }

            paper-tabs::shadow #selectionBar {
                background-color: #3F51B5;
            }

            core-icon {
                margin-right: 1em;
            }
        </style>

        <div vertical layout>
            <paper-tabs selected="{{selected}}">
                <paper-tab>
                    <core-icon icon="create"></core-icon> EDIT
                </paper-tab>
                <paper-tab on-tap="{{updateDisplayValue}}">
                    <core-icon icon="visibility"></core-icon> PREVIEW
                </paper-tab>
            </paper-tabs>

            <core-animated-pages selected="{{selected}}" transitions="cross-fade-all">
                <section style="padding: 0 1em">
                    <smart-editor id="editor" value="{{value}}" rows="{{rows}}" maxRows="{{maxRows}}"/>
                </section>
                <section style="padding: 1em">
                    <smart-display id="display"/>
                </section>
            </core-animated-pages>
        </div>
    </template>

    <script>
        Polymer({
            updateDisplayValue: function () {
                this.$.display.value = this.$.editor.value;
            }
        });
    </script>
</polymer-element>
