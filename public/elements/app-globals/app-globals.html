<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">

<polymer-element name="app-globals" attributes="values">
    <template>

        <core-ajax id="getGravatar"
                   url="/platform/gravatar/{{keyType}}/{{keyValue}}"
                   handleAs="json"
                   on-core-response="{{handleResponse}}"></core-ajax>
    </template>
    <script>
        (function() {
            var values = {};

            values["memberCache"] = {};
            xhr = new XMLHttpRequest();
            xhr.onload = function(){
                var result = JSON.parse(this.responseText);
                for(var i=0; i<result.length; i++) {
                    values["memberCache"][result[i].id] = result[i];
                    values["memberCache"][result[i].name] = result[i];
                }
            };
            xhr.open("GET", "/platform/gravatars/all", true);
            xhr.send();

            xhr = new XMLHttpRequest();
            xhr.onload = function(){
                values["currentUser"] = JSON.parse(this.responseText);
            };
            xhr.open("GET", "/platform/loggedOnUser", true);
            xhr.send();

            Polymer({
                ready: function() {
                    this.values = values;
                    for (var i = 0; i < this.attributes.length; ++i) {
                        var attr = this.attributes[i];
                        values[attr.nodeName] = attr.value;
                    }
                },

                getGravatarById: function(userid) {
                    if (!this.values["memberCache"][userid]) {
                        this.keyType = "id";
                        this.keyValue = userid;
                        this.$.getGravatar.go();
                    }
                },

                getGravatarByName: function(username) {
                    if (!this.values["memberCache"][username]) {
                        this.keyType = "name";
                        this.keyValue = username;
                        this.$.getGravatar.go();
                    }
                },

                handleResponse: function (event, detail, target) {
                    var gravatar = detail.response;
                    this.values["memberCache"][gravatar.id] = gravatar;
                    this.values["memberCache"][gravatar.name] = gravatar;
                }
            });
        })();
    </script>
</polymer-element>
