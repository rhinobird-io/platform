<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/core-label/core-label.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<polymer-element name="vote-element" attributes="description options">
    <template>
        <style>
            paper-checkbox {
                padding-right: 15px;
            }
            core-label {
                padding-top: 30px;
            }
        </style>
        <div>
            <paper-input label="Description" floatingLabel value="{{description}}" disabled style="width: 100%"></paper-input>
            <template repeat="{{option in options}}">
                    <core-label center horizontal layout>
                        <paper-checkbox for></paper-checkbox>
                        <div>{{option}}</div>
                    </core-label>
            </template>
        </div>
    </template>
    <script>
        Polymer({

        });
    </script>
</polymer-element>
