<!DOCTYPE html>
<html>
<head>
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <!-- 2. Load the component using an HTML Import -->
    <link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="../bower_components/core-menu/core-menu.html">
    <link rel="import" href="../bower_components/core-item/core-item.html">
    <link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="../bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="../bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
    <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../bower_components/paper-dropdown/paper-dropdown.html">
    <link rel="import" href="../bower_components/paper-item/paper-item.html">
    <link rel="import" href="../bower_components/ajax-file-input/ajax-file-input.html">
    <link rel="import" href="../bower_components/core-list/core-list.html">
    <style>
        div.inline {
            display: inline;
        }

    </style>
</head>
<body>
<template id="auto-bind" is="auto-binding">
    <core-scaffold>

        <core-header-panel navigation flex mode="seamed">
            <core-toolbar>
                <core-icon icon="menu"></core-icon>
                <span>Plugins</span></core-toolbar>
            <paper-input label="Search plugin"></paper-input>
                <template repeat="{{plugins}}">
                    <div>{{name}}</div>
                </template>
            <!--<core-menu theme="core-light-theme">
                <core-item icon="dashboard" label="Dashboard"></core-item>
                <core-item icon="event" label="Calendar"></core-item>
            </core-menu>-->
        </core-header-panel>
        <div tool>Dashboard</div>
        <div fit>
        </div>
    </core-scaffold>
</template>
<script>
    var t = document.querySelector('#auto-bind');
    t.plugins = [
        {
            name: 'a'
        },
        {
            name: 'b'
        }
    ];
</script>
</body>
</html>
